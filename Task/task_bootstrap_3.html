<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</head>
<body >
<div class="container col-lg-6 col-md-8 col-sm-12">
    <div class="row bg-dark text-light">
        <h1 class="fw-bold text-center">Register</h1>
        <br>
        <p class="text-center">Please Register if you want to Access our Website</p>
        <br>
        <hr>
        <div class="row">
            <div class="col">
                <lable class="form-label">First Name</lable>
                <input type="text" class="form-control" />
            </div>
            <div class="col">
                <lable class="form-label">Last Name</lable>
                <input type="text" class="form-control" />

            </div>
        </div>
        <div class="rounded">
            <label class="form-label">UserName</label>
            <input type="text" class="form-control rounded" />
        </div>
        <div >
            <label class="form-label">Email</label>
            <input type="email" class="form-control" />
        </div>
        <div >
            <label class="form-label">Mobile Number</label>
            <input type="tel" class="form-control" />
        </div>
        <div class="row">
            <div class="col">
                <label class="form-label">City</label>
                <input type="text" class="form-control" />

            </div>
            <div class="col">
                <label class="form-label">State</label>
                <select class="form-select" >
                    <option selected hidden>choose...</option>
                    <option>TamilNadu</option>
                    <option>Bangalore</option>
                    <option>Kerala</option>
                    <option>UP</option>

                </select>
            </div>
            <div class="col">
                <label class="form-label">Zip</label>
                <input type="tel" class="form-control" />
            </div>
            <div>
                <label class="form-label">Password</label>
                <input type="password" class="form-control" />
            </div>
            <div>
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" />
            </div>
            <div>
                <input  class="form-check-input" type="radio" />Agree to terms and condition
            </div>
            <br>
            <div class="text-center">
                <button class="btn btn-outline-light">Register</button>
            </div>


        </div>
    </div>
</div>

    
</body>
</html>
