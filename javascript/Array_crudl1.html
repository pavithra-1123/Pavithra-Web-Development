<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <!-- icons link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        #card
        {
            background-image: linear-gradient(110deg,rgb(111, 5, 111),white);
        }
        p{
            background-image: linear-gradient(280deg,rgb(74, 91, 3),rgb(0, 143, 172));
            -webkit-background-clip: text;
            color: transparent;
        }
    </style>
     <script src="Array_crudl.js"></script>
</head>
<body>
    <div class="container row justify-content-center mt-3">
        <div class="card col-lg-6 col-md-9 col-sm-12 text-center" id="card">
            <div>
                <p class="h4">Array Crudl in java script</p>
                <input class="form-control rounded-pill mt-2" type="text" id="userid"/>
                <div class="mt-3">
                    <button class="btn btn-outline-success"
                    onclick="creating()">Create</button>
                    <button class="btn btn-outline-info"
                    onclick="listall()">List</button>
                    <button class="btn btn-outline-warning" 
                    onclick="update()">Update</button>
                    <button class="btn btn-outline-danger">Delete</button>
                    <button class="btn btn-outline-secondary">Search</button>
                    <button class="btn btn-outline-primary" 
                    onclick=sort()>Sort</button>
                </div>
                <strong id="mycolors">
                    welcome
                </strong>
            </div>
         </div>
    </div>
</body>
</html>
