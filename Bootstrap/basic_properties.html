<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <!-- icons link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <!-- alert -->
    <h6 class="">ALERT PROPERTIES</h6>
    <p class="alert alert-danger text-uppercase fs-1 font-monospace">
        This release was published on 04/11/2018. A newer release is available <a class="fw-bold" href="https://www.eclipse.org/downloads/packages/">here</a>
    </p>
    <!-- button -->
    <h6 class="mt-5">BUTTON PROPERTIES</h6>
    <div class="btn-group">
        <button class="btn btn-outline-info">one</button>
        <button class="btn btn-info">two</button>
        <button class="btn btn-outline-info">three</button>
    </div>
    <!-- badge -->
    <h6 class="mt-5">BADGE PROPERTIES</h6>
    <button class="btn btn-outline-warning position-relative ">
        Message
        <span class="badge rounded-pill position-absoulte translate-middle top-0 start-50 bg-dark text-danger">
            18
        </span>
    </button>
    <!-- list -->
    <h6 class="mt-5 fs-5">LIST PROPERTIES</h6>
    <ol class="list-group list-group-flush">
        <li class="list-group-item">First Item</li>
        <li class="list-group-item">SecondItem</li>
        <li class="list-group-item active">Third Item</li>
        <li class="list-group-item">Fourth Item</li>
        <li class="list-group-item disabled">Fifth Item</li>
    </ol>

    <!-- spinners [spinner-border & spinner-grow]-->
    <div class="spinner-grow">
        <span class="visually-hidden">Page loading image</span>
    </div>

</body>
</html>
