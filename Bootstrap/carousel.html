<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel slide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <!-- icons link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="container">
    <p class="h2 text-center text-secondary fw-bold text-decoration-underline"><i class="bi bi-caret-left-fill"></i>CAROUSEL SLIDE<i class="bi bi-caret-right-fill"></i></p>
    <div class="carousel slide mt-5 carousel-fade carousel-dark" data-bs-ride="carousel" id="myslides">
        <div class="carousel-indicators">
            <button type="button" class="carousel active"  data-bs-slide-to="0" data-bs-target="#myslides"></button>
            <button type="button"  data-bs-slide-to="1" data-bs-target="#myslides"></button>
            <button type="button"  data-bs-slide-to="2" data-bs-target="#myslides"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active ">
                <img src="../Imagess/effectsmoke.jpg" style="height: 400px;width: 1100px;" />
                <div class="carousel-caption">
                    <h1>SMOKE</h1>
                    <p>smoke Latest Breaking News, Pictures, Videos, and Special Reports from The Economic Times. smoke Blogs, Comments and Archive News on Economictimes.com.</p>
                </div>
            </div>
            <div class="carousel-item ">
                <img src="../Imagess/relax.webp" style="height: 400px;width: 1100px;" />
            </div>
            <div class="carousel-item">
                <img src="../Imagess/tom and jerry.jpg" style="height: 400px;width: 1100px;" />
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#myslides">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#myslides">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</body>
</html>
