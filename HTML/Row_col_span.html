<!DOCTYPE html>
<html lang="en">
<head>
    <title>Row Col Span</title>
</head>
<body bgcolor="blue">
    
    <table bgcolor="pink" border="2" align="center">
        <tbody>
            <tr align="center">
                <td colspan="6">Time Table</td>
            </tr>
            <tr>
                <td rowspan="6">Hours</td>
                <td>mon</td>
                <td>tue</td>
                <td>wed</td>
                <td>thurs</td>
                <td>fri</td>
            </tr>
            <tr>
                <td>sci</td>
                <td rowspan="2" colspan="2" align="center"> maths</td>
                <td>eng</td>
                <td>com</td>
            </tr>
            <tr>
                <td>eng</td>
                <td>com</td>
                <td>his</td>
            </tr>
            <tr align="center">
                <td colspan="5">Lunch</td>
            </tr>
            <tr>
                <td>Science</td> 
                <td>Mat</td>
                <td>Phy</td>
                <td>Eco</td>
                <td rowspan="2">Project</td>
            </tr>
            <tr>
                <td>Science</td> 
                <td>Mat</td>
                <td>Phy</td>
                <td>Eco</td>

            </tr>
        </tbody>
    </table>
</body>
</html>
