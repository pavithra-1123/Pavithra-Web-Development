<!DOCTYPE html>
<html lang="en">
<head>

    <title>Personal Details</title>
</head>
<body bgcolor="greenyellow" align="center">
    <form>
        <h3><font color="red"><u>Personal Details</u></font></h3>
        <label>Name:</label>
        <input type="text" placeholder="enter your name" />
        <br>
        <br>
        <label>Password:</label>
        <input type="password" name="pass" />
        <br />
        <br />
        <label>Email ID :</label>
        <input type="email" placeholder="abc123@gmail.com" name="mailid"/>
        <br>
        <br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender" >Female
        <br>
        <br>
        <label>Contact#</label>
        <input type="tel" placeholder="+91 9500980909"/>
        <br>
        <br>
        <h3><font color="red"><u>PEducational Qualification Details</u></font></h3>
        <label>Degree : </label>
        <select>
            <option selected hidden>----Select Group-----</option>
            <option>BCA</option>
            <option>BSC</option>
            <option>BBA</option>
            <option>BCOM</option>
        </select>
        <br>
        <br>
        <label>Engineering : </label>
        <select>
            <option selected hidden>----Select Group-----</option>
            <option>CSE</option>
            <option>ECE</option>
            <option>FOOD E</option>
            <option>EEE</option>
        </select>
        <br>
        <br>
        <label>Hobbies:</label>
        <input type="checkbox" />Reading Books
        <input type="checkbox" />Playing Games
        <input type="checkbox" />Trading
        <input type="checkbox" />Cooking
        <br>
        <br>
        <h3><font color="red"><u>ADDRESS</u></font></h3>
        <textarea ></textarea>
        <br>
        <br>
        <label>Attach Resume</label>
        <input type="file"  />
        <br>
        <br>
        <button type="submit">
            Submit
        </button>
        <button type="reset">
            Cancel
        </button>
        <!-- <input type="button" value="Cancel" type="reset" /> -->
    </form>

</body>
</html>
