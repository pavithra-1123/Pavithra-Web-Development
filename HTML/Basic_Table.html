            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Mark</th>
            </tr>
        </thead>
        <tbody bgcolor="brown">
            <tr>
                <td>Pavithra</td>
                <td>Raju</td>
                <td>450</td>
            </tr>
            <tr>
                <td>Thara</td>
                <td>Abi</td>
                <td>358</td>
            </tr>
            <tr>
                <td>Moni</td>
                <td>Murugan</td>
                <td>430</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
